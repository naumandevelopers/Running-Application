<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootMeasure - Running Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-shoe-prints"></i>
          <h1>FootMeasure</h1>
        </div>
        <p class="subtitle">Track your runs with precision</p>
      </header>

      <div class="card">
        <div class="stats-container">
          <div class="stat-box">
            <div class="stat-value" id="distance">0.00</div>
            <div class="stat-label">Kilometers</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="time">00:00:00</div>
            <div class="stat-label">Time</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="speed">0.0</div>
            <div class="stat-label">Speed (km/h)</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="calories">0</div>
            <div class="stat-label">Calories</div>
          </div>
        </div>

        <div class="status gps-inactive" id="status">
          <i class="fas fa-map-marker-alt"></i> GPS: Waiting for location...
        </div>

        <div class="controls">
          <button class="start-btn" id="startBtn">
            <i class="fas fa-play"></i> Start
          </button>
          <button class="stop-btn" id="stopBtn" disabled>
            <i class="fas fa-pause"></i> Pause
          </button>
          <button class="reset-btn" id="resetBtn">
            <i class="fas fa-redo"></i> Reset
          </button>
          <button class="save-btn" id="saveBtn" disabled>
            <i class="fas fa-save"></i> Save Run
          </button>
        </div>
      </div>

      <div class="card">
        <h3><i class="fas fa-map-marked-alt"></i> Your Route</h3>
        <div class="map-container">
          <div id="map"></div>
          <div class="map-placeholder" id="mapPlaceholder">
            <i class="fas fa-map"></i>
            <p>Map will appear here when tracking starts</p>
          </div>
        </div>
      </div>

      <div class="card saved-runs">
        <h3><i class="fas fa-history"></i> Saved Runs</h3>
        <ul class="saved-runs-list" id="savedRunsList">
          <li class="saved-run-item">
            <div class="saved-run-header">
              <div class="saved-run-date">No saved runs yet</div>
              <div class="saved-run-distance">0.00 km</div>
            </div>
          </li>
        </ul>
      </div>

      <div class="footer">
        <p>FootMeasure &copy; 2023 | Track your fitness journey</p>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
